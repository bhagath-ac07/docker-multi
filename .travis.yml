sudo: required
services:
    - docker

before_install:
    - docker build -t bhagath/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true bhagath/react-test npm test -- --coverage

after_success:
    - docker build -t bhagath/multi-client ./client
    - docker build -t bhagath/multi-nginx ./nginx
    - docker build -t bhagath/multi-server ./server
    - docker build -t bhagath/multi-worker ./worker


